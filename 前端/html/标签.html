<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1>标题标签 1-6 越来越小 文字加粗显示</h1>
    <p>段落标签</p>
    <p>这是一段文本，<b>我是加粗的</b>,<i>我是斜体</i>,带下标的:x<sub>2</sub>,<del>我是带删除线的文本</del>,<br />我是下一行 换行 </p>

    <!--无序列表-->
    <ul>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ul>

    <!--有序列表-->
    <ol>
        <li>列表项</li>
        <li>列表项</li>
        <li>列表项</li>
    </ol>

    <!--超链接标签-->
    <a href="http://www.bilibili.com"> 跳转到B站</a>

    <!--多媒体标签-->
    <!--图片标签   ./ 当前路径 ../回到上一层目录  / 根目录-->
    <img src="../images/1.png" />
    <!--视频标签-->
    <video src="./video.mp4" controls></video>
    <!--音频标签-->
    <audio src="./music.mp3" controls></audio>

    <!--div 标签  布局标签-->
    <div>
        <h3>卡片标题</h3>
        <p>卡片内容</p>
    </div>

    <div> <!--对标签进行分组无实际意义-->
        <h3>卡片标题1</h3>
        <p>卡片内容1</p>
    </div>

</head>

</body>

</html>
